<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3 2">
  <!-- Simple, small-size optimized Indian flag -->
  <rect width="3" height="2" fill="#FF9933"/>
  <rect y="0.6666667" width="3" height="0.6666667" fill="#FFFFFF"/>
  <rect y="1.3333333" width="3" height="0.6666667" fill="#138808"/>
  <!-- Minimal Ashoka Chakra for 28px width: ring + 8 spokes -->
  <circle cx="1.5" cy="1" r="0.2" fill="none" stroke="#000080" stroke-width="0.035"/>
  <g stroke="#000080" stroke-width="0.03" stroke-linecap="round" transform="translate(1.5,1)">
    <line x1="0" y1="-0.18" x2="0" y2="-0.06"/>
    <line x1="0.127" y1="-0.127" x2="0.042" y2="-0.042"/>
    <line x1="0.18" y1="0" x2="0.06" y2="0"/>
    <line x1="0.127" y1="0.127" x2="0.042" y2="0.042"/>
    <line x1="0" y1="0.18" x2="0" y2="0.06"/>
    <line x1="-0.127" y1="0.127" x2="-0.042" y2="0.042"/>
    <line x1="-0.18" y1="0" x2="-0.06" y2="0"/>
    <line x1="-0.127" y1="-0.127" x2="-0.042" y2="-0.042"/>
  </g>
  <!-- Small solid center -->
  <circle cx="1.5" cy="1" r="0.03" fill="#000080"/>
</svg>
